services:
  - type: web
    name: jai-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: .
      - key: EPHEMERIS_PATH
        value: ./ephemeris_data 
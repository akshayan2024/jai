[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

testpaths = tests

# Log configuration
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Display options
addopts = -v --strict-markers

# Disable warnings
filterwarnings =
    ignore::DeprecationWarning 